<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="img/fuente.png" alt="fuente" />
        </div>
        <div class="contentBx">
          <h2>PALINDROMO</h2>
          <p>
            Ingresa una palabra o frase, para validar si es un palíndromo o no.
          </p>
        </div>
        <form>
            <input placeholder="Escribe tu frase.." type="text"/>
            <!-- <a href="#"><span>Verificar</span></a> -->
            <button type="submit"><span>Verificar</span></button>
        </form>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="img/dos.png" alt="dos"/>
          <img src="img/uno.png" alt="uno"/>
          <img src="img/dos.png" alt="dos"/>
        </div>
        <div class="contentBx">
          <h2>CAPICÚA</h2>
          <p>
            Ingresa un número para evaluar si el número es capicúa o no.
          </p>
        </div>
        <form>
          <input placeholder="Escribe el número.." type="number"/>
          <button type="submit"><span>Verificar</span></button>
        </form>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="img/alerta.png" alt="factorial"/>
        </div>
        <div class="contentBx">
          <h2>FACTORIAL</h2>
          <p>
            Ingresa un número para calcular el factorial.
          </p>
        </div>
        <form>
            <input placeholder="Escribe el número.." type="number"/>
            <button type="submit"><span>Verificar</span></button>
        </form>
      </div>
    </div>
  </body>

</html>
